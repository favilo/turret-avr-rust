arduino_home: $HOME/.arduino15
external_libraries_home: $HOME/Arduino/libraries

core_version: 1.8.6
avr_gcc_version: 7.3.0-atmel3.6.1-arduino7
variant: standard
arduino_libraries:
external_libraries:
  - Servo
external_library_files:

excluded_headers:

definitions:
  ARDUINO: '10807'
  F_CPU: '16000000L'
  ARDUINO_AVR_NANO: '1'
  ARDUINO_ARCH_AVR: '1'
flags:
  - '-mmcu=atmega328p'

bindgen_lists:
  allowlist_function: 
    - Servo.*
    - handle_interrupts
    - getChannel
  allowlist_type: 
    - Servo.*
  blocklist_function:
    # - Print.*
    # - String.*
  blocklist_type:
    # - Print.*
    # - String.*
